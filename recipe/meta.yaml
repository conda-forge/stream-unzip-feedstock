{% set name = "stream-unzip" %}
{% set version = "0.0.92" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: ee02da41443fe6c077302b78ba4807087651e234b134157f3fbc589bad5ebeda

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6.7
    - hatchling
  run:
    - pycryptodome >=3.10.1
    - python >=3.6.7
    - stream-inflate >=0.0.12

test:
  imports:
    - stream_unzip
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/uktrade/stream-unzip
  summary: Python function to stream unzip all the files in a ZIP archive, without loading the entire ZIP file into memory or any of its uncompressed files
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
